{% extends 'base.html' %}
{% block content %}

<h1>{{ product.name }}</h1>

{% if product.image %}
    <img src="{{ product.image.url }}" width="300">
{% endif %}

<p>{{ product.description|linebreaks }}</p>
<p>{{ product.price }} грн</p>

{% if user.is_authenticated %}
    <a class="button" href="{% url 'product_update' product.pk %}">✏️</a>
    <a class="button" href="{% url 'product_delete' product.pk %}">❌</a>
{% endif %}

{% endblock %}
